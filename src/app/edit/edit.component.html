    <div class="col-lg-12 bg-light shadow-lg p-3 mb-5 bg-body rounded"> <!-- class="text-end" col -->
      <form [formGroup]="editForm">

        <div class="row">
          <div class="col-md-3">
            <!-- Name Input -->
            <label class="mt-3"><strong>Name</strong></label>
            <div class="input-group">
              <i class="fa-solid fa-user fa"></i>
              <input type="text" class="form-control" id="name"placeholder="Enter Name" formControlName="name" readonly> <!-- [formControl]="name" -->
            </div>
          </div>
          <div class="col-md-3">
            <!-- Email Input -->
            <label class="mt-3"><strong>Email</strong></label>
            <div class="input-group">
              <i class="fa fa-envelope-o"></i>
              <input type="email" class="form-control" id="email"placeholder="Enter email" formControlName="email">
            </div>
          </div>
          <div class="col-md-3">
            <!-- Password Input -->
            <label class="mt-3"><strong>Password</strong></label>
            <div class="input-group">
              <!-- <i class="bi bi-shield-lock-fill"></i> -->
              <input matInput [type]="showPassword ? 'text' : 'password'" type="password" class="form-control" id="password"placeholder="Enter Password" formControlName="password">
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}}
              </mat-icon>
            </div>
          </div>

          <div class="col-md-3">
            <!-- mobile Input  -->
            <label class="mt-3"><strong>Mobile</strong></label>
            <div class="input-group">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile No" formControlName="mobile" maxlength="10">
            </div>
          </div>

          <div class="col-md-3">
            <!-- Date Of Birth Input  -->
            <div class="form-group mt-3">
              <label><strong>DOB</strong></label>
              <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" formControlName="dob">
            </div>
          </div>

          <div class="col-md-3">
            <!-- Gender Input  -->
            <div class="col mt-5">
              <label><strong>Gender : </strong></label>
              <input class="form-check-input ms-2" type="radio" name="gender" id="gender" value="Male" formControlName="gender" >
              <label class="form-check-label ps-2" >Male</label>
              <input class="form-check-input ms-2" type="radio" name="gender" id="gender" value="Female" formControlName="gender" >
              <label class="form-check-label ps-2">Female</label>
            </div>
          </div>

          <div class="col-md-3">
            <!-- Team Input  -->
            <div class="mt-3">
              <label class="me-2"><strong>Team </strong></label>
              <select class="form-control" id="team" formControlName="team">
                <option value="" selected disabled>Choose...</option>
                <option value="RS">RS</option>
                <option value="LIC">LIC</option>
                <option value="OBS">OBS</option>
              </select>
            </div>
          </div>

        </div>
